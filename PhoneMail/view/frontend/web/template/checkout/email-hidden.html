<!-- Hidden email field with default value -->
<div class="field hidden" style="display: none;">
    <div class="control">
        <input class="input-text"
               type="email"
               data-bind="
                    attr: {
                        placeholder: 'placeholder@domain.com'
                    },
                    value: email,
                    hasFocus: false
               "
               name="username"
               data-validate="{'validate-email':false}" />
    </div>
</div>

<!-- Phone number field with enhanced validation -->
<div class="field telephone required">
    <label class="label" for="customer-phone">
        <span data-bind="i18n: 'Phone Number'"></span>
    </label>
    <div class="control">
        <input class="input-text"
               type="tel"
               id="customer-phone"
               name="telephone"
               data-bind="
                    attr: {
                        placeholder: $t('Enter your phone number')
                    },
                    valueUpdate: 'keyup',
                    hasFocus: true
               "
               data-validate="{required:true, 'validate-phone-number':true}" />
        <div class="note" data-bind="i18n: 'Your email address will be generated automatically from your phone number'"></div>
    </div>
</div>

<div class="actions-toolbar">
    <div class="primary">
        <button class="action login primary" type="button" data-bind="click: validatePhone">
            <span data-bind="i18n: 'Continue to Shipping'"></span>
        </button>
    </div>
</div>
